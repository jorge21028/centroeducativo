<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Centro Educativo RD</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ '/assets/img/favicon.ico' | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/img/apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/img/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/img/favicon-16x16.png' | relative_url }}">
    </head>
</head>
<body>

<header>
    <nav class="glass-nav">
        <div class="logo">
            <a href="{{ '/' | relative_url }}" style="text-decoration: none; display: flex; align-items: center; gap: 10px;">
             <img src="{{ '/assets/img/logo.png' | relative_url }}" alt="Logo" width="100" height="100" class="logo-img">
             <div class="logo-text">CENTRO<span> EDUCATIVO </span>RD</div>
            </a>
        </div>
        
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        
        <ul class="nav-links">
            <li><a href="{{ '/' | relative_url }}">Inicio</a></li>
            <li><a href="{{ '/historia' | relative_url }}">Historia</a></li>
            <li><a href="{{ '/oferta' | relative_url }}">Oferta</a></li>
            <li><a href="{{ '/ejes-transversales' | relative_url }}">Ejes</a></li>
            <li><a href="{{ '/personal' | relative_url }}">Personal</a></li>
            <li><a href="{{ '/egresados' | relative_url }}">Egresados</a></li>
            <li><a href="{{ '/noticias' | relative_url }}">Noticias</a></li>
            <li><a href="{{ '/galeria' | relative_url }}">Galería</a></li>
            <li><a href="{{ '/contactos' | relative_url }}" class="btn-cta">Contactos</a></li>
        </ul>
    </nav>
</header>

    <main>
        {{ content }}
    </main>

<footer class="footer-moderno">
    <div class="footer-content">
        <div class="footer-logo">
              <img src="{{ '/assets/img/logo.png' | relative_url }}" alt="Logo" width="100" height="100" class="logo-img">
            <p class="footer-brand-name">CENTRO <span>EDUCATIVO</span> RD</p>
        </div>

        <p class="copyright">
            &copy; 2026 Centro Educativo Secundario - República Dominicana <br>
            <small>Desarrollado por Ing. Jorge Luis Abreu</small>
        </p>

        <div class="socials">
            <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" aria-label="YouTube"><i class="fa-brands fa-youtube"></i></a>            
        </div>
    </div>
</footer>

</body>
</html>
